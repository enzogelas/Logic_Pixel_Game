<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logic Pixel Game</title>
        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body>
        <div id="mainDiv">
            <h1 id="title">Logic Pixel</h1>
            <h2>Level <span id="levelNumber"></span></h2>
            <div id="buttons">
                <button id="returnToLevels">Return to levels</button>
                <button>Useless button</button>
            </div>
            <div style="height: 100px;"></div>
            <div id="game-container">
                <!-- Numbers displayed on columns, horizontally above -->
                <div id="column-clues"></div>
                

                <!-- NUmbers displayed on rows, vertically, at the left -->
                <div id="row-clues"></div>
                

                <canvas id="gameCanvas"></canvas>
                
            </div>
            <div style="height: 100px;"></div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
